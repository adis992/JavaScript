<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Functions - Example</title>
    </head>

    <body>
        <script>

            function f2c(f) {

                let c = (f - 32) * 5 / 9;
                return c;

            }

            document.write(f2c(150).toFixed(2));


        </script>
    </body>

</html>
