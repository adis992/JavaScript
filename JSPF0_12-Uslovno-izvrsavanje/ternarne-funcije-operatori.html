        //ternarni operator je jedan nacin za formiranje uslovne logike, moze se zamijeniti if i else naredbama

        var message;
        if (age <18)  { 
            message = "You can't enter";
        } else {
            message = "Wellcome";
        }

        //u drugom primjeru smo napravili istu logiku kao ternarnim operatorom
