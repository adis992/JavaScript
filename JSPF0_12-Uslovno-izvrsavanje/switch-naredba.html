<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
</head>
<body>
    <script>

        var x = 1
        switch (x) {
            case 0:
            console.log ("zerro");   //logika nekog slucaja
            break;
            case 1:
            case 2:
            console.log ("one or two")  //ako je ispunjen x 1 ili 2 ispisat ce u konzoli onw ili two
            break;
            default:
            console.log ("unknow value")  //anon veliu
            break  //napusta petlju
        }

        //switch naredba ispituje jednakost kontrolne vrijednosti x kao u primjeru
    </script>
</body>
</html>
