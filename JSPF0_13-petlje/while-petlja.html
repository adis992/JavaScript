<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while petlja</title>
</head>
<body>
        <script>   //mrtva petlja i konstanto povecava tj bez kraja
            var x= 0
            while (x < 5) {   //while petlja se izvrsava sve dok je uslov ispunjen, nema kontrolu kao FOR petlja
                console.log ("Hello World");
                x++; // s ovom opcijom nemamo vise beskonacnu mrtvu petlju nego dobijemo samo 5x hello world
            }


            //kad bi vrijednost x bila 6 while uopce nece biti izvrsen
        </script>
</body>
</html>
