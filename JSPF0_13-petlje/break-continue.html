<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        for (var i = 0; i < 100; i++) {   //vrijednos brojaca od 0 do 99 i svaki put ce se ispisivati vrijednost brojaca unutar petlje i obavlkjat ce se provjera
            if (i > 50) {
                continue;  //prekida odnosno napustanje aktuelnu iteraciju i prelazi na sljedecu.......ako bi postavili BREAK rezultat bi bio od nula do 51 a break prekida u potpunosti petlju
            }
            console.log (i);
         }
         console.log (i);   //ovo smo postavili da ispisemo gdje je prekinuti i odakle je nastavio
    </script>
</body>
</html>
