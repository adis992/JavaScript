<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do While petlja</title>
</head>
<body>
    <script>
        //da bi izvrsili petlju barem 1x iako uslov nije ispunjen koristimo do while petlju
        //sasto ji se od dva dijela do pa se navodi blok pa se definise logika koja se izvrsi vise puta
        var x = 0  //kad bi postavili ovdje 6, ispisat ce nam samo 1 iteraciju...ona garantuje makar 1 izbrsavanje i cak kad uslov nije ispunjen 
        do { 
            console.log("Hello World");
            x++;
          } while (x <5);
    </script>
</body>
</html>
